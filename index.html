<html>
<head>
    <title>COCOMO</title>
    <script src="./main.js" type=""></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="body-wrapper">
        <h1>COCOMO and COQUALMO</h1>
   
    <div class="selected">
      
        <h2>Software project</h2>
        <label for="organic">Organic</label>
        <input name="project" id="organic" type="radio" value="organic" checked>
        <label for="semi">Semi-detached</label>
        <input name="project" id="semi" type="radio" value="semi" >
        <label for="embed">Embedded</label>
        <input name="project" id="embed" type="radio" value="embed" >

    </div>
    <div class="input-group cocomo-main">
        <h3>Basic COCOMO</h3>
        <label for="KLOC">Fill the KLOC number lines of code in the program</label>
        <input type="text" id="KLOC" value="" >
        <button id="cocomo-submit">Submit</button>
        <div class="answesr">
            <h4>Development Time (D)</h4>
            <span class="dev-time">
                0.00
            </span>
            <h4>People Required (P)</h4>
            <span class="people-req">
                0.00
            </span>
        </div>
    </div>

    <div class="input-group cocomo2-main">

    </div>

    <div class="input-group coqualmo-main">

    </div>
</div>

</body>
</html>
